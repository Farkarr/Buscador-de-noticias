<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Buscador</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/global.js"></script>
    <script src="./js/slider.js"></script>
    <script src="./js/apiNews.js"></script>
    <script src="./js/noticiasCadaPais.js"></script>
    <script src="./js/desplegar-filtro.js"></script>
    <script src="./js/buscador.js"></script>
    <script src="./js/cargarNoticiasPais.js"></script>
    <script src="./js/anclaJquery.js"></script>
    <script src="./js/limpiarBusqueda.js"></script>
    <script src="./js/historial.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
</head>

<body>
    <img src="./img/logo/Logotipo.PNG" class="logo">
    <header id="cont-slider">
        <a href="https://www.elmundo.es/ultimas-noticias.html" class="url-noticia" target="_blank">

            <img src="./img/ultimas_noticias.jpg" class="img-noticia">
            <div class="titulo-subtitulo">

                <h2 class="titulo-slider-noticia"></h2> 
                <hr>
                <h3 class="subt-slider-noticia"></h3> 
            </div>
        </a>

    </header>
    <div class="botones-slider">
        <button class="atras-slider">Atras</button>
        <button class="delante-slider">Delante</button>
    </div>

    <main>
        <form action="#" class="form-busqueda">
            <input class="buscador-caja" type="text" placeholder="Introduce tu busqueda">
            <button class="boton-busqueda" >
                Buscar
                <!-- <img src="" alt="" class="img-busqueda"> -->
            </button>
        </form>
        <button class="filtro">Filtrar por país</button>
        <a href="#" class="ancla" data-ancla="lista-noticias">Ir a la lista de noticias</a>
        <button class="limpiar-busqueda">Limpiar Busqueda</button>
        <select class="pestaña-filtro">
            <option value="pais">Seleccione un pais</option>
            <option value="argentina">Argentina</option>
            <option value="francia">Francia</option>
            <option value="rusia">Rusia</option>
            <option value="uk">Reino Unido</option>
            <option value="usa">Estados Unidos</option>
            <option value="suecia">Suecia</option>
            <option value="italia">Italia</option>
            <option value="alemania">Alemania</option>
            <option value="venezuela">Venezuela</option>
        </select>

        <section class="lista-noticias" id="lista-noticias">
            
        </section>
    </main>
</body>

</html>
